<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Scanner</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8rem;
            color: #4A90E2;
            text-align: center;
            margin-bottom: 1rem;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .search-container input {
            width: 80%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-right: 1rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #357ABD;
        }
        #result-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1rem;
        }
        #result, #definition {
            flex: 1;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #34495e;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            overflow: auto;
        }
        #definition {
            font-family: Arial, sans-serif;
            font-size: 1rem;
            white-space: normal;
        }
        .loading {
            color: #999;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EnScan - Enhanced Scanner</h1>
        <div class="search-container">
            <input type="text" id="input" placeholder="Enter email, URL, or domain">
            <button onclick="scan()">Scan</button>
        </div>
        <div id="result-container">
            <div id="result"></div>
            <div id="definition"></div>
        </div>
    </div>

    <script>
        async function scan() {
            const query = document.getElementById('input').value.trim();
            const resultDiv = document.getElementById('result');
            const definitionDiv = document.getElementById('definition');
            
            if (!query) {
                resultDiv.textContent = 'Please enter a valid input.';
                definitionDiv.innerHTML = '';
                return;
            }

            resultDiv.innerHTML = '<p class="loading">Scanning... Please wait.</p>';
            definitionDiv.innerHTML = '';

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ input: query }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.error) {
                    resultDiv.textContent = `Error: ${result.error}`;
                    definitionDiv.innerHTML = '';
                } else {
                    // Display results
                    const results = result.results || {};
                    let resultContent = '<strong>Results:</strong><br>';
                    for (const [key, value] of Object.entries(results)) {
                        resultContent += `<strong>${key}:</strong> ${Array.isArray(value) ? value.join(', ') : value}<br>`;
                    }
                    resultDiv.innerHTML = resultContent;

                    // Display definitions
                    const definitions = result.definitions || {};
                    let definitionContent = '<strong>Definitions:</strong><br>';
                    for (const [key, value] of Object.entries(definitions)) {
                        definitionContent += `<strong>${key}:</strong> ${value}<br>`;
                    }
                    definitionDiv.innerHTML = definitionContent;
                }

            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                definitionDiv.innerHTML = '';
            }
        }
    </script>
</body>
</html>
