<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFOSIGHT_AI - Cyberpunk Hacker Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 255, 0, 0.1);
            border-bottom: 1px solid #00ff00;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .panel {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 5px;
            padding: 20px;
            overflow-y: auto;
        }
        select, input[type="text"] {
            padding: 15px; /* Increased padding for larger size */
            font-size: 24px; /* Increased font size */
            margin: 5px;
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-family: 'Share Tech Mono', monospace;
            width: calc(100% - 22px); /* Full width minus padding */
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00ff00;
            color: black;
            border: none;
            margin-top: 10px;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }
        .output {
            font-size: 20px;
            text-align: left;
            white-space: pre-wrap;
        }
        .neon-text {
            font-size: 40px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00; }
            50% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00, 0 0 50px #00ff00; }
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loading-effect {
            width: 100px;
            height: 100px;
            border: 5px solid transparent;
            border-top: 5px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite, glow 2s ease-in-out infinite;
        }
        .loading-text {
            position: absolute;
            color: #00ff00;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
        }
        #particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background-color: #00ff00;
            border-radius: 50%;
            opacity: 0.5;
            animation: float linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100vh); }
        }
        .iframe-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="particles"></div>
    <div class="container">
        <div class="header">
            <div class="neon-text">INFOSIGHT_AI</div>
            <div>
                <select id="command">
                    <option value="/text">/text</option>
                    <option value="/pic">/pic</option>
                    <option value="/imagine">/imagine</option>
                </select>
                <input type="text" id="prompt" placeholder="Enter your prompt here">
                <button onclick="generate(document.getElementById('command').value)">Generate</button>
            </div>
        </div>
        <div class="content">
            <div class="panel">
                <div class="output" id="output"></div>
            </div>
            <div class="panel">
                <div class="iframe-container">
                    <iframe id="iframe" src=""></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="loading" id="loading">
        <div class="loading-effect"></div>
        <div class="loading-text">Generating</div>
    </div>

    <script>
        function formatOutput(text) {
            // Handle bold text formatting by replacing '**' with '<strong>'
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            return formattedText.split('\n').map(line => `<p>${line}</p>`).join('');
        }

        async function generate(command) {
            const prompt = document.getElementById('prompt').value;
            document.getElementById('loading').style.display = 'flex';
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';
            try {
                if (command === '/text' || command === '/imagine') {
                    const response = await fetch('/infosight_ai/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query: `${command} ${prompt}` })
                    });
                    const data = await response.json();
                    if (data.error) {
                        outputDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                    } else {
                        outputDiv.innerHTML = formatOutput(data.generatedText);
                    }
                }
                if (command === '/pic' || command === '/imagine') {
                    const iframe = document.getElementById('iframe');
                    iframe.src = `https://lexica.art?q=${encodeURIComponent(prompt)}`;
                    iframe.onload = () => {
                        setTimeout(() => {
                            const scrollHeight = iframe.contentDocument.body.scrollHeight;
                            iframe.contentWindow.scrollTo(0, scrollHeight * 0.3);
                        }, 1000);
                    };
                }
            } catch (error) {
                outputDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            } finally {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 5 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
