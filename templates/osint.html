<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracklyst</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            border: 3px solid #FF6F61;
            border-radius: 10px;
            box-shadow: 0 0 10px #FF6F61, 0 0 20px #FF6F61, 0 0 30px #FF6F61;
            animation: borderPulse 2s infinite alternate;
        }
        @keyframes borderPulse {
            from { box-shadow: 0 0 10px #FF6F61, 0 0 20px #FF6F61, 0 0 30px #FF6F61; }
            to { box-shadow: 0 0 15px #FF6F61, 0 0 30px #FF6F61, 0 0 45px #FF6F61; }
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #FF6F61;
            text-shadow: 0 0 5px #FF6F61, 0 0 10px #FF6F61, 0 0 15px #FF6F61;
            animation: neon 1.5s ease-in-out infinite alternate, float 6s ease-in-out infinite;
        }
        @keyframes neon {
            from { text-shadow: 0 0 5px #FF6F61, 0 0 10px #FF6F61, 0 0 15px #FF6F61; }
            to { text-shadow: 0 0 2px #FF6F61, 0 0 5px #FF6F61, 0 0 7px #FF6F61; }
        }
        #searchForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #333;
            color: #fff;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px #FF6F61;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #FF6F61;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }
        #alphabet {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .letter {
            margin: 5px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .letter:hover, .letter.active {
            background-color: #FF6F61;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .platform {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        .platform:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }
        .platform:before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: #FF6F61;
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .platform:hover:before {
            opacity: 1;
        }
        .platform a {
            color: #FF6F61;
            text-decoration: none;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .platform a:hover {
            text-decoration: underline;
        }
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -10;
        }
        .particle {
            position: absolute;
            background: #FF6F61;
            border-radius: 20%;
            opacity: 0.3;
        }
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #FF6F61;
            color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.4);
        }
        .home-button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 111, 97, 0.6);
        }
        .home-icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <a href="new.html" class="home-button" title="Go to Dashboard">
        <svg class="home-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="9 22 9 12 15 12 15 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>
    <div class="container">
        <h1>Tracklyst</h1>
        <form id="searchForm">
            <input type="text" id="username" placeholder="Enter username" required>
            <button type="submit">Search</button>
        </form>
        <div id="alphabet"></div>
        <div id="results"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('searchForm');
        const usernameInput = document.getElementById('username');
        const resultsDiv = document.getElementById('results');
        const alphabetDiv = document.getElementById('alphabet');

        // Create alphabet buttons
        'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(letter => {
            const btn = document.createElement('div');
            btn.className = 'letter';
            btn.textContent = letter;
            btn.onclick = () => filterResults(letter);
            alphabetDiv.appendChild(btn);
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            searchUser();
        });

        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchUser();
            }
        });

        function searchUser() {
            const username = usernameInput.value;
            fetch('/osint/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'username=' + encodeURIComponent(username)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    resultsDiv.innerHTML = '<p>No profiles found</p>';
                } else {
                    displayResults(data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultsDiv.innerHTML = '<p>An error occurred while searching</p>';
            });
        }

        function displayResults(data) {
            resultsDiv.innerHTML = '';
            for (let platform in data) {
                const div = document.createElement('div');
                div.className = 'platform';
                div.innerHTML = `<strong>${platform}:</strong> <a href="${data[platform]}" target="_blank" title="${data[platform]}">${data[platform]}</a>`;
                resultsDiv.appendChild(div);
            }
        }

        function filterResults(letter) {
            document.querySelectorAll('.letter').forEach(el => el.classList.remove('active'));
            document.querySelector(`.letter:nth-child(${letter.charCodeAt(0) - 64})`).classList.add('active');
           
            document.querySelectorAll('.platform').forEach(el => {
                if (el.querySelector('strong').textContent[0].toUpperCase() === letter) {
                    el.style.display = 'block';
                } else {
                    el.style.display = 'none';
                }
            });
        }

        // Background animation
        const animationContainer = document.querySelector('.background-animation');

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = `${Math.random() * 5}px`;
            particle.style.height = particle.style.width;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            animationContainer.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 15000);
        }

        setInterval(createParticle, 300);
    });
    </script>
</body>
</html>
